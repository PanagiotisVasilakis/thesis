base_features:
  - name: latitude
    transform: float
    min: 0.0
    max: 1000.0
  - name: longitude
    transform: float
    min: 0.0
    max: 866.0
  - name: speed
    transform: float
    min: 0.0
    max: 100.0
  - name: direction_x
    transform: float
    min: -1.0
    max: 1.0
  - name: direction_y
    transform: float
    min: -1.0
    max: 1.0
  - name: heading_change_rate
    transform: float
    min: 0.0
    max: 3.2
  - name: path_curvature
    transform: float
    min: 0.0
    max: 10.0
  - name: velocity
    transform: float
    min: 0.0
    max: 100.0
  - name: acceleration
    transform: float
    min: -10.0
    max: 10.0
  - name: cell_load
    transform: float
    min: 0.0
    max: 1.0
  - name: handover_count
    transform: int
    min: 0
    max: 100
  - name: time_since_handover
    transform: float
    min: 0.0
    max: 10000.0
  - name: signal_trend
    transform: float
    min: -10.0
    max: 10.0
  - name: environment
    transform: float
    min: 0.0
    max: 1.0
  - name: rsrp_stddev
    transform: float
    min: 0.0
    max: 20.0
  - name: sinr_stddev
    transform: float
    min: 0.0
    max: 10.0
  - name: rsrp_current
    transform: float
    min: -140.0
    max: -40.0
  - name: sinr_current
    transform: float
    min: -20.0
    max: 40.0
  - name: rsrq_current
    transform: float
    min: -30.0
    max: -3.0
  - name: best_rsrp_diff
    transform: float
    min: -50.0
    max: 50.0
  - name: best_sinr_diff
    transform: float
    min: -50.0
    max: 50.0
  - name: best_rsrq_diff
    transform: float
    min: -20.0
    max: 20.0
  - name: altitude
    transform: float
    min: -100.0
    max: 1000.0
  - name: service_type
    transform: str
    # allowed values: urllc, embb, mmtc, default
  - name: service_priority
    transform: int
    min: 1
    max: 10
  - name: latency_requirement_ms
    transform: float
    min: 0.0
    max: 10000.0
  - name: throughput_requirement_mbps
    transform: float
    min: 0.0
    max: 100000.0
  - name: jitter_ms
    transform: float
    min: 0.0
    max: 1000.0
  - name: reliability_pct
    transform: float
    min: 0.0
    max: 100.0
qos_profiles:
  default:
    metrics:
      latency_requirement_ms:
        weight: 0.4
        objective: min
        threshold: 50.0
      throughput_requirement_mbps:
        weight: 0.4
        objective: max
        threshold: 100.0
      reliability_pct:
        weight: 0.2
        objective: max
        threshold: 99.0
    minimum_score: 0.75
  embb:
    metrics:
      latency_requirement_ms:
        weight: 0.3
        objective: min
        threshold: 30.0
      throughput_requirement_mbps:
        weight: 0.5
        objective: max
        threshold: 150.0
      reliability_pct:
        weight: 0.2
        objective: max
        threshold: 99.5
  urllc:
    metrics:
      latency_requirement_ms:
        weight: 0.5
        objective: min
        threshold: 10.0
      jitter_ms:
        weight: 0.2
        objective: min
        threshold: 1.0
      reliability_pct:
        weight: 0.3
        objective: max
        threshold: 99.999
    minimum_score: 0.85
