# NOTE: This file should be overwritten by app.conf.template during deployment
# The hardcoded port 4443 below is only used if dynamic_ports.sh fails to run
# For production, use NGINX_HTTPS environment variable instead

server {
    listen 80;
    server_name _;
    # Redirect to HTTPS - port should match NGINX_HTTPS env var
    return 301 https://$host:4443$request_uri;
}



server {
            listen 443 ssl;
            server_tokens off;

            ssl_certificate      /etc/nginx/certs/self_signed_nef.pem;
            ssl_certificate_key  /etc/nginx/certs/private_nef.pem;
#            ssl_client_certificate /etc/nginx/certs/.crt;
#            ssl_verify_client      optional;

            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;

            location /{
                # if ($ssl_client_verify != SUCCESS) {
                    # return 403;
                # }
                proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
                proxy_pass http://backend:80/;
            }      
}

