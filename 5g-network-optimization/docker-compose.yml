services:
  db:
    image: postgres:12
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    networks:
      - 5g-network

  mongo_nef:
    image: mongo:4.4.10
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASSWORD}"
    volumes:
      - mongo-data:/data/db
    networks:
      - 5g-network

  nef-emulator:
    image: 5g-network-optimization/nef-emulator:latest
    build:
      context: .
      dockerfile: services/nef-emulator/backend/Dockerfile.backend
      args:
        ML_LOCAL: ${ML_LOCAL:-0}
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - SERVER_NAME=localhost
      - SERVER_HOST=http://localhost
      - A3_HYSTERESIS_DB=${A3_HYSTERESIS_DB:-2.0}
      - A3_TTT_S=${A3_TTT_S:-0.0}
      - ML_LOCAL=${ML_LOCAL:-0}
    networks:
      - 5g-network
    depends_on:
      - db
      - mongo_nef
  
  ml-service:
    image: 5g-network-optimization/ml-service:latest
    profiles:
      - "${ML_LOCAL:-ml}"
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    env_file:
      - .env
    environment:
      - NEF_API_URL=http://nef-emulator:80
      - A3_HYSTERESIS_DB=${A3_HYSTERESIS_DB:-2.0}
      - A3_TTT_S=${A3_TTT_S:-0.0}
    depends_on:
      - nef-emulator
    networks:
      - 5g-network
  
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - nef-emulator
      - ml-service
    networks:
      - 5g-network
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - 5g-network

networks:
  5g-network:
    driver: bridge

volumes:
  db-data:
  mongo-data:
