[pytest]
# The explicit testpaths directive limited test discovery to the top-level
# ``tests`` directory. Commenting it out allows ``pytest`` to automatically
# discover tests across the entire repository, including nested service
# modules and other packages.
#
# testpaths =
#     tests
addopts =
    -p pytest_asyncio
markers =
    asyncio: mark a coroutine-based test that requires an event loop
    thesis: mark tests that validate thesis-critical behaviours
    integration: mark tests exercising multi-component integration flows
asyncio_mode = strict
